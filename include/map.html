<!DOCTYPE html>
<html>
<head>
    <style>
        #map {
            width: 800px;
            height: 400px;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    function initMap() {
        var mapDiv = document.getElementById('map');
        var map = new google.maps.Map(mapDiv, {
            center: {lat: 55.75360130293316, lng: 48.7435007840395},
            zoom: 15
        });
    }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key= AIzaSyDw3iHPMlVaMdHLy7IWwaJtDHxZdHaOuI4&callback=initMap">
</script>
</body>
</html>
