<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8"/>
    <title>Rooms</title>
    <link rel="stylesheet" href="/static/css/styles.css" type="text/css">
    <link rel="stylesheet" href="/static/css/select-field.css" type="text/css">
    <link rel="stylesheet" href="/static/css/rooms_style.css" type="text/css">
    <script src="/static/js/lib/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            $("#includedHeader").load("/static/html/include/header.html");
        });
    </script>

    <script>
        $(function () {
            $("#includedMap").load("/static/html/include/map.html");
        });
    </script>

    <script src="/static/js/lib/autocomplete.js"></script>

</head>
<body>

<div id="includedHeader"></div>
<div id="lpblock">

    <h2>Add rooms</h2>

</div>

<section id="wrapper">
    <div id="middle">
        <div id="content">
            <div id="colLeft">

                <div id="includedMap"></div>

            </div>

            <aside id="colRight">

                <div class="rightBox">




                    <form method="post" target="_blank">
                        <input id="data-server" placeholder="Please select building..."/>
                        <input id="room-building-namesub">
                    </form>



                    <form method="get" action="/room_num" target="_blank">
                        <input name="q" id="room-num" value="" placeholder="Room number...">
                        <input id="room-numsub" type=submit value="">
                    </form>


                    <form method="get" action="/room_name" target="_blank">
                        <input name="q" id="room-name" value="" placeholder="Room name...">
                        <input id="room-namesub" type=submit value="">
                    </form>

                    <footer id="footer">
                        <div id="footerInner">
                            <nav class="footernav">

                                <ul>
                                    <li class="leftcol"><a href="floors.html">To floors</a></li>
                                    <li class="rightcol"><a href="paths.html">To paths</a></li>
                                </ul>

                            </nav>
                        </div>
                    </footer>
                </div>


            </aside>

        </div>
    </div>
</section>


</body>
</html>
